<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件自定义事件</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="componentEvent.js"></script>
</head>
<body>
	<div id="app">
		<h5>使用v-on 自定义事件</h5>	
		  <p>{{ total }}</p>
		  <button-counter v-on:increment="incrementTotal"></button-counter>
		  <button-counter v-on:increment="incrementTotal"></button-counter>

		 <h5>使用自定义事件的表单输入</h5>
		 <currency-input v-model="price"></currency-input>
	</div>	
</body>
</html>
